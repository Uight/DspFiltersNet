name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3
      - name: âœ¨ Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 8.0.x
          
      - name: ğŸšš DspFiltersNet Restore
        run: dotnet restore DspFiltersNet.Tests
      - name: ğŸ› ï¸ DspFiltersNet Build
        run: dotnet build DspFiltersNet.Tests --configuration Release --no-restore
      - name: ğŸ§ª DspFiltersNet Test
        run: dotnet test DspFiltersNet.Tests --no-restore --verbosity minimal